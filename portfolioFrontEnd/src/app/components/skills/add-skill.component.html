<div class="row my-5">
    <div class="col-sm-11 col-md-6 col-lg-4 mx-auto my-auto card">
  <form (ngSubmit)="onClick()" class="m-5">
    <h2 class="header">
      Agregar nueva skill
    </h2>
  
    <div class="form-outline mb-3">
        <label for="habilidad" class="form-label">Habilidad</label>
        <input type="text" name="habilidad"  class="form-control" id="habilidad" [(ngModel)]="habilidad">
     
          <div class="form-outline mb-3">
            <label for="porcentaje" class="form-label">Porcentaje (%)</label>
            <input type="number" name="porcentaje"  class="form-control" id="porcentaje" [(ngModel)]="porcentaje">
          </div>
      </div>
      
      <button type="submit" class="btn btn-success mb-3 col-12 col-sm-12 col-md-6" (ngSubmit)="onClick()">
      Agregar
    </button>
    </form>
  </div>  
  </div>
