<div class="row my-5">
    <div class="col-sm-11 col-md-6 col-lg-4 mx-auto my-auto card">
  <form (ngSubmit)="onClick()" class="m-5">
    <h2 class="header">
      Agregar nueva experiencia
    </h2>
  
    <div class="form-outline mb-3">
      <label for="nombreE" class="form-label">Empresa:</label>
      <input type="text" name="nombreE"  class="form-control" id="nombreE" [(ngModel)]="nombreE">
    </div>
    
    <div class="form-outline mb-3">
        <label for="descripcionE" class="form-label">Puesto:</label>
        <input type="text" name="descripcionE"  class="form-control" id="descripcionE" [(ngModel)]="descripcionE">
      </div>
     
    <button type="submit" class="btn btn-success mb-3 col-12 col-sm-12 col-md-6" (ngSubmit)="onClick()">Agregar</button>
    </form>
  </div>  
  </div>
